<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link href="assets/css/styles.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex container-fluid align-items-center justify-content-center" style="height: 98vh; width: 97vw">

<!-- Calculator body -->
<main class="rounded-5 opacity-75 shadow-lg p-2 bg-dark" style="height: 560px; width: 320px">
    <!--Display-->
    <section class="d-flex h-50 flex-column align-items-center justify-content-evenly">
        <div class="display h-50 w-100 d-flex align-items-end justify-content-end mt-5">
            <input class="text-secondary mb-2 h1 w-100 text-end border-0 bg-dark" disabled placeholder="0"
                   style="font-size: 50px">
        </div>

        <!-- Logic Buttons -->
        <aside class="row" style="height: max-content">
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle shadow mathematicalLogics" id="btn0">+</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle shadow mathematicalLogics" id="btn1">-</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle shadow mathematicalLogics" id="btn2">x</button>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-center">
                <button class="rounded-circle shadow mathematicalLogics" id="btn3">/</button>
            </div>
        </aside>
    </section>

    <!-- Buttons Section -->
    <section class="d-flex flex-row h-50 rounded-5 p-3 gap-4 shadow" id="buttons">

        <!-- Number Buttons -->
        <div class="d-flex flex-column">
            <aside class="row h-25 justify-content-center">
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <button class="rounded-circle buttons shadow" id="btn4">7</button>
                </div>
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <button class="rounded-circle buttons shadow" id="btn5">8</button>
                </div>
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <button class="rounded-circle buttons shadow" id="btn6">9</button>
                </div>

            </aside>
            <aside class="row h-25 justify-content-center">
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <button class="rounded-circle buttons shadow" id="btn7">4</button>
                </div>
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <button class="rounded-circle buttons shadow" id="btn8">5</button>
                </div>
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <button class="rounded-circle buttons shadow" id="btn9">6</button>
                </div>

            </aside>
            <aside class="row h-25 justify-content-center">
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <button class="rounded-circle buttons shadow" id="btn10">1</button>
                </div>
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <button class="rounded-circle buttons shadow" id="btn11">2</button>
                </div>
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <button class="rounded-circle buttons shadow" id="btn12">3</button>
                </div>

            </aside>
            <aside class="row h-25 justify-content-center">
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <button class="rounded-circle buttons shadow" id="btn13">0</button>
                </div>
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <button class="rounded-circle buttons shadow" id="btn14">.</button>
                </div>
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <button class="rounded-circle buttons shadow" id="btn15">AC</button>
                </div>
            </aside>
        </div>

        <!-- Equals Button -->
        <div class="d-flex flex-column" style="margin-top: 5.8px">
            <button class="rounded-5 equalsButton shadow" id="btn16">=</button>
        </div>

    </section>
</main>

<!-- JS For Bootstrap -->
<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
