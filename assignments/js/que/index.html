<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Que With JS</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/css.css">
</head>
<body>
<section class="container-fluid">
    <section class="row mt-3">
        <section class="col-4">
            <div class="mb-3">
                <label  class="form-label">Enter Name:</label>
                <input type="text" class="form-control twx" id="txtName">
            </div>
            <div class="mb-3">
                <label class="form-label">Choose Color:</label>
                <input type="color" class="form-control twx" id="txtColor">
            </div>
            <div class="wrap">
                <button class="button" id="btnAdd">Add to Que</button>
            </div>
        </section>
    </section>

    <main class="row">
        <section id="container" class="mt-5 col-9 d-flex mx-4"></section>
        <div id="img"></div>
    </main>
    <section class="row justify-content-center mt-4">
        <div class="d-flex col-4 justify-content-center gap-5">
            <button class="button hoverBt mr-2" id="btnStart">Start</button>
            <button class="button" id="btnStop">Stop</button>
        </div>
    </section>

</section>
<script src="assets/js/bootstrap.min.js"></script>
<script src="../knight/assets/js/jquery-3.6.1.min.js"></script>
<script src="assets/js/js.js"></script>
</body>
</html>
