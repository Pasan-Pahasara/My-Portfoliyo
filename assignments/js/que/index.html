<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Que With JS</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
<section class="container-fluid">
    <section class="row mt-3">
        <section class="col-4">
            <div class="mb-3">
                <label  class="form-label">Enter Name:</label>
                <input type="text" class="form-control" id="txtName">
            </div>
            <div class="mb-3">
                <label class="form-label">Choose Color:</label>
                <input type="color" class="form-control" id="txtColor" >
            </div>
            <div>
                <button class="btn btn-danger" id="btnAdd">Add to Que</button>
            </div>
        </section>
    </section>

    <main>
        <section id="container" class="mt-5">

        </section>
        <section id="img">

        </section>

        <section class="row justify-content-center mt-4">
            <div class="d-flex col-4 justify-content-center gap-5">
                <button class="btn btn-success" id="btnStart">Start</button>
                <button class="btn btn-danger" id="btnStop">Stop</button>
            </div>
        </section>
    </main>

</section>
</body>
</html>
