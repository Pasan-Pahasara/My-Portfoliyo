<!DOCTYPE html>
<html lang="en">
<head>
    <title>POS | Dashboard</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
</head>
<!-- Nav bar-->
<header>
    <nav class="navbar navbar-expand-lg bg-transparent border-bottom shadow-lg sticky-top rounded-start rounded-end">
        <div class="container-fluid">
            <h2><a class="navbar-brand" href="#"><img src="./assets/img/shopping-cart.png"> POS <span
                    class="green-text">System</span></a></h2>

            <!--Toggle button-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html"><i
                                class="bi bi-house-fill"></i>
                            Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="pages/customer-page.html"><i
                                class="bi bi-people-fill"></i> Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="pages/item-page.html"><i
                                class="bi bi-handbag-fill"></i> Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="pages/place-order-page.html"><i
                                class="bi bi-cart-check-fill"></i>
                            Place Orders</a>
                    </li>

                </ul>
                <ul class="navbar-nav me-6 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#"><i class="bi bi-person-plus-fill"></i>
                            Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#"><i class="bi bi-box-arrow-right"></i>
                            Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<body>
<main>
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="assets/img/1.jpg"></div>
            <div class="swiper-slide"><img src="assets/img/2.webp"></div>
            <div class="swiper-slide"><img src="assets/img/3.jpg"></div>
            <div class="swiper-slide"><img src="assets/img/4.webp"></div>
            <div class="swiper-slide"><img src="assets/img/5.jpg"></div>
            <div class="swiper-slide"><img src="assets/img/6.jpg"></div>
            <div class="swiper-slide"><img src="assets/img/7.png"></div>
            <div class="swiper-slide"><img src="assets/img/8.jpg"></div>
            <div class="swiper-slide"><img src="assets/img/9.jpg"></div>

        </div>
        <div class="swiper-pagination"></div>
    </div>
</main>
<!-- JS For Bootstrap -->
<script src="assets/js/bootstrap.min.js"></script>
<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper(".mySwiper", {
        direction: "vertical",
        autoplay: {
            delay: 2600,
            disableOnInteraction: false,
        },
        mousewheel: true,
        keyboard: {
            enabled: true,
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
    });
</script>
</body>
</html>
