<body class="container-fluid">

<main class="d-flex row align-items-center justify-content-center">
    <!-- Search bar -->
    <div class="row">
        <nav class="navbar">
            <div class="container-fluid d-flex flex-md-column flex-sm-row">
                <form class="d-flex flex-column flex-sm-row" role="search">
                    <input class="form-control me-2 mb-2 mb-lg-0" type="search" placeholder="Input Name/NIC"
                           aria-label="Search">
                    <button class="orange-ww-bg rounded-2 dropdown-toggle me-2 mb-2 mb-lg-0" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        Name
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>

                    </ul>

            </div>

    <!-- Update and Delete Buttons -->
    <div class="row">
        <nav class="navbar">
            <div class="container-fluid justify-content-center gap-2 d-flex flex-xxl-row">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#updateModal"

    <section

            <table class="table table-striped table-hover">
                <thead class="green-hd text-white sticky-top">
                <tr>
                    <th scope="col">Customer ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Salary</th>
                </tr>
                </thead>
                <tbody id="tblCustomer">

                </tbody>
            </table>
        </div>

        <!-- Adding Customers Button -->
        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal"
                data-bs-whatever="@mdo"><i class="bi bi-plus"></i>
            New Customer
        </button>

        <!-- Modal Fade -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header green-hd">
                        <h5 class="modal-title text-white" id="exampleModalLabel">New Customer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <!-- Form -->
                        <form>
                            <div>
                                <label for="customer-id" class="col-form-label">Customer ID:</label>
                                <input type="text" class="form-control" id="customer-id">
                            </div>
                            <div>
                                <label for="customer-name" class="col-form-label">Customer Name:</label>
                                <input type="text" class="form-control" id="customer-name">
                            </div>
                            <div>
                                <label for="customer-address" class="col-form-label">Customer Address:</label>
                                <input type="text" class="form-control" id="customer-address">
                            </div>
                            <div>
                                <label for="customer-salary" class="col-form-label">Customer Salary:</label>
                                <input type="text" class="form-control" id="customer-salary">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Clear</button>
                        <button type="button" id="newCustomer" class="btn btn-success">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Fade -->
        <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header green-hd">
                        <h5 class="modal-title text-white" id="updateModalLabel">Update Customer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <!-- Form -->
                        <form>
                            <div>
                                <label for="customerID" class="col-form-label">Customer ID:</label>
                                <input type="text" class="form-control" id="customerID">
                            </div>
                            <div>
                                <label for="customerName" class="col-form-label">Customer Name:</label>
                                <input type="text" class="form-control" id="customerName">
                            </div>
                            <div>
                                <label for="customerAddress" class="col-form-label">Customer Address:</label>
                                <input type="text" class="form-control" id="customerAddress">
                            </div>
                            <div>
                                <label for="customerSalary" class="col-form-label">Customer Salary:</label>
                                <input type="text" class="form-control" id="customerSalary">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-warning" data-bs-dismiss="modal">Clear</button>
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script>
    let customers = [];
    $("#newCustomer").click(function () {
        let customerID = $("#customer-id").val();
        let customerName = $("#customer-name").val();
        let customerAddress = $("#customer-address").val();
        let customerSalary = $("#customer-salary").val();

        let customerObject = {
            id: customerID,
            name: customerName,
            address: customerAddress,
            salary: customerSalary
        };
        customers.push(customerObject);
        //customer saved alert
        Swal.fire({
            position: 'top-end',
            icon: 'success',
            title: 'Your Customer has been saved',
            showConfirmButton: false,
            timer: 1500
        })
        loadAllCustomers();
        bindRowClickEvents();
        dblRowClickEvents();
        clearTextFields();
    });

    //load all customers function
    function loadAllCustomers() {
        $("#tblCustomer").empty();

        // get all customer records from the array
        for (var customer of customers) {
            var row = `<tr><td>${customer.id}</td><td>${customer.name}</td><td>${customer.address}</td><td>${customer.salary}</td></tr>`;
            $("#tblCustomer").append(row);
        }
    }

    //setting all table records details values to text fields
    function bindRowClickEvents() {
        $("#tblCustomer>tr").click(function () {
            let id = $(this).children(":eq(0)").text();
            let name = $(this).children(":eq(1)").text();
            let address = $(this).children(":eq(2)").text();
            let salary = $(this).children(":eq(3)").text();

            $('#customer-id').val(id);
            $('#customer-name').val(name);
            $('#customer-address').val(address);
            $('#customer-salary').val(salary);
        });
    }

    //text fields focus
    $("#customer-id").on('keydown', function (event) {
        if (event.key === 'Enter') {
            $("#customer-name").focus();
        }
    });

    $("#customer-name").on('keydown', function (event) {
        if (event.key === 'Enter') {
            $("#customer-address").focus();
        }
    });

    $("#customer-address").on('keydown', function (event) {
        if (event.key === 'Enter') {
            $("#customer-salary").focus();
        }
    });

    $("#customer-salary").on('keydown', function (event) {
        if (event.key === 'Enter') {
            $("#newCustomer").focus();
        }
    });

    //disable tab key focus
    $("#customer-id,#customer-name,#customer-address,#customer-salary").on('keydown', function (event) {
        if (event.key === 'Tab') {
            event.preventDefault();
        }
    });

    //clear text fields
    function clearTextFields() {
        $('#customer-id').val('');
        $('#customer-name').val('');
        $('#customer-address').val('');
        $('#customer-salary').val('');
    }
</script>
