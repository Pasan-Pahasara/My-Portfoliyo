                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./customer-page.html"><i

<body class="container-fluid">

<main class="d-flex row align-items-center justify-content-center">
    <!-- Search bar -->
    <div class="row">
        <nav class="navbar">
            <div class="container-fluid d-flex flex-md-column flex-sm-row">
                <form class="d-flex flex-column flex-sm-row ubFt" role="search">
                    <input class="form-control me-1" type="search" id="customerSearchBar" placeholder="Input Name/NIC"
                           aria-label="Search">
                    <button class="orange-ww-bg rounded-2 dropdown-toggle m-1" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        Name
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                    <button class="btn btn-outline-success m-1" id="btnCustomerSearch" type="button">Search</button>
                    <button class="btn btn-outline-secondary m-1" id="btnCustomerSearchClear" type="button">Clear
                    </button>
                </form>
            </div>
        </nav>
    </div>

    <!-- Update and Delete Buttons -->
    <div class="row">
        <nav class="navbar ubFt">
            <div class="container-fluid justify-content-center gap-2 d-flex flex-xxl-row">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#updateModal"
                        data-bs-whatever="@mdo">Update
                </button>
                <button type="button" id="btnCusDelete" class="btn btn-danger">Delete</button>
                <button type="button" id="btnViewAllCustomer" class="btn btn-warning yellow-button black-text">View All
                    Customers
                </button>
            </div>
        </nav>
    </div>

    <section
            class="d-flex flex-column h-50 col-10 col-xl-9 bg-white shadow-lg rounded-5 align-items-center justify-content-around pt-4">
        <!-- Table -->
        <div class="d-flex overflow-auto h-70 w-75 rounded-2">
            <table class="table table-striped table-hover">
                <thead class="green-hd text-white sticky-top ubFt">
                <tr>
                    <th scope="col">Customer ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Salary</th>
                </tr>
                </thead>
                <tbody id="tblCustomer">

                </tbody>
            </table>
        </div>

        <!-- Adding Customers Button -->
        <button type="button" class="btn btn-dark ubFt" data-bs-toggle="modal" data-bs-target="#exampleModal"
                data-bs-whatever="@mdo"><i class="bi bi-plus"></i>
            New Customer
        </button>

        <!-- Start Customer Added Modal Fade -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header green-hd">
                        <h5 class="modal-title text-white" id="exampleModalLabel1">New Customer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <!-- Form -->
                        <form class="ubFt">
                            <div class="ms-3 me-3">
                                <label for="customer-id" class="col-form-label">Customer ID:</label>
                                <input type="text" class="form-control" id="customer-id">
                                <small class="control-error text-danger" id="lblCusID"></small>
                            </div>
                            <div class="ms-3 me-3">
                                <label for="customer-name" class="col-form-label">Customer Name:</label>
                                <input type="text" class="form-control" id="customer-name">
                                <small class="control-error text-danger" id="lblCusName"></small>
                            </div>
                            <div class="ms-3 me-3">
                                <label for="customer-address" class="col-form-label">Customer Address:</label>
                                <input type="text" class="form-control" id="customer-address">
                                <small class="control-error text-danger" id="lblCusAddress"></small>
                            </div>
                            <div class="ms-3 me-3">
                                <label for="customer-salary" class="col-form-label">Customer Salary:</label>
                                <input type="text" class="form-control" id="customer-salary">
                                <small class="control-error text-danger" id="lblCusSalary"></small>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer ubFt">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="clearCustomer" class="btn btn-warning">Clear</button>
                        <button type="button" id="newCustomer" class="btn btn-success">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Ended Customer Added Modal Fade -->

        <!-- Start Customer Update Modal Fade -->
        <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-warning">
                        <h5 class="modal-title text-white" id="updateModalLabel">Update Customer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <!-- Form -->
                        <form class="ubFt">
                            <div>
                                <label for="customerID" class="col-form-label">Customer ID:</label>
                                <input type="text" class="form-control" id="customerID">
                                <small class="control-error text-danger"></small>
                            </div>
                            <div>
                                <label for="customerName" class="col-form-label">Customer Name:</label>
                                <input type="text" class="form-control" id="customerName">
                                <small class="control-error text-danger"></small>
                            </div>
                            <div>
                                <label for="customerAddress" class="col-form-label">Customer Address:</label>
                                <input type="text" class="form-control" id="customerAddress">
                                <small class="control-error text-danger"></small>
                            </div>
                            <div>
                                <label for="customerSalary" class="col-form-label">Customer Salary:</label>
                                <input type="text" class="form-control" id="customerSalary">
                                <small class="control-error text-danger"></small>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="clearUpdateCustomer" class="btn btn-warning">Clear</button>
                        <button type="button" id="updateCustomerBtn" class="btn btn-success">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Ended Customer Update Modal Fade -->

    </section>
</main>
<!-- JS For Bootstrap -->
<script src="../assets/js/bootstrap.min.js"></script>
<!--jQuery-->
<script src="../assets/jQuery/jquery-3.6.1.min.js"></script>
<!--SweetAlert-->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!--Customer JS-->
<script src="../assets/js/customer.js"></script>
</body>
</html>
