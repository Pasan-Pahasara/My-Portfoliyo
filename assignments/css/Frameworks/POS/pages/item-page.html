<body class="container-fluid">

<main class="d-flex row align-items-center justify-content-center">
    <!-- Search bar -->
    <div class="row">
        <nav class="navbar">
            <div class="container-fluid d-flex flex-md-column flex-sm-row">
                <form class="d-flex flex-column flex-sm-row ubFt" role="search">
                    <input class="form-control me-1" type="search" id="itemSearchBar"
                           placeholder="Input Item Name/Code Here"
                           aria-label="Search">
                    <button class="orange-ww-bg rounded-2 dropdown-toggle m-1" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        Name
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                    <button class="btn btn-outline-success m-1" id="btnItemSearch" type="button">Search</button>
                    <button class="btn btn-outline-secondary m-1" id="btnItemSearchClear" type="button">Clear</button>
                </form>
            </div>
        </nav>
    </div>

    <!-- Update and Delete Buttons -->
    <div class="row">
        <nav class="navbar ubFt">
            <div class="container-fluid justify-content-center gap-2 d-flex flex-xxl-row">
                <button type="button" id="btnItemUpdate" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#updateModal"
                        data-bs-whatever="@mdo">Update
                </button>
                <button type="button" id="btnItemDelete" class="btn btn-danger">Delete</button>
                <button type="button" id="btnViewAllItem" class="btn btn-warning yellow-button black-text">View All
                    Items
                </button>
            </div>
        </nav>
    </div>

    <section
            class="d-flex flex-column h-50 col-10 col-xl-9 bg-white shadow-lg rounded-5 align-items-center justify-content-evenly pt-4">
        <!-- Table -->
        <div class="d-flex overflow-auto h-70 w-75 rounded-2">
            <table class="table table-striped table-hover">
                <thead class="green-hd text-white sticky-top ubFt">
                <tr>
                    <th scope="col">Item Code</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Qty On Hand</th>
                </tr>
                </thead>
                <tbody id="tblItem">

                </tbody>
            </table>
        </div>

        <!-- Adding Items Button -->
        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal"
                data-bs-whatever="@mdo"><i class="bi bi-plus"></i>
            New Items
        </button>

        <!-- Start Item Added Modal Fade -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header green-hd">
                        <h5 class="modal-title text-white" id="exampleModalLabel">New Item</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <!-- Form -->
                        <form class="ubFt">
                            <div>
                                <label for="item-id" class="col-form-label">Item Code:</label>
                                <input type="text" class="form-control" id="item-id">
                                <small class="control-error text-danger" id="lblItemID"></small>
                            </div>
                            <div>
                                <label for="item-name" class="col-form-label">Item Name:</label>
                                <input type="text" class="form-control" id="item-name">
                                <small class="control-error text-danger" id="lblItemName"></small>
                            </div>
                            <div>
                                <label for="item-price" class="col-form-label">Item Price:</label>
                                <input type="text" class="form-control" id="item-price">
                                <small class="control-error text-danger" id="lblItemAddress"></small>
                            </div>
                            <div>
                                <label for="item-quantity" class="col-form-label">Item Quantity:</label>
                                <input type="text" class="form-control" id="item-quantity">
                                <small class="control-error text-danger" id="lblItemSalary"></small>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer ubFt">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="clearItem" class="btn btn-warning">Clear</button>
                        <button type="button" id="newItem" class="btn btn-success">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Ended Item Added Modal Fade -->

        <!-- Start Item Update Modal Fade -->
        <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-warning">
                        <h5 class="modal-title text-white" id="updateModalLabel">Update Item</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <!-- Form -->
                        <form class="ubFt">
                            <div>
                                <label for="itemID" class="col-form-label">Item Code:</label>
                                <input type="text" class="form-control" id="itemID">
                                <small class="control-error text-danger" id="lblUpdateItemID"></small>
                            </div>
                            <div>
                                <label for="itemName" class="col-form-label">Item Name:</label>
                                <input type="text" class="form-control" id="itemName">
                                <small class="control-error text-danger" id="lblUpdateItemName"></small>
                            </div>
                            <div>
                                <label for="itemPrice" class="col-form-label">Item Price:</label>
                                <input type="text" class="form-control" id="itemPrice">
                                <small class="control-error text-danger" id="lblUpdateItemAddress"></small>
                            </div>
                            <div>
                                <label for="itemQuantity" class="col-form-label">Item Quantity:</label>
                                <input type="text" class="form-control" id="itemQuantity">
                                <small class="control-error text-danger" id="lblUpdateItemSalary"></small>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="clearUpdateItem" class="btn btn-warning">Clear</button>
                        <button type="button" id="updateItemBtn" class="btn btn-success">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Ended Item Update Modal Fade -->

    </section>
</main>
<!-- JS For Bootstrap -->
<script src="../assets/js/bootstrap.min.js"></script>

<script src="../assets/jQuery/jquery-3.6.1.min.js"></script>

<script src="../assets/js/item.js"></script>
</body>
</html>
